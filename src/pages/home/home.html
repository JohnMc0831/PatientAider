<ion-header>
  <ion-navbar color='primary'>
    <img style="float:left;" src="assets/images/PatientAider.png"/>
    <ion-title class="centered">
      <span color='primary'>PatientAider</span>
      <div ion-text style='font-size:x-small;' color='iconish'>
          by the Patient Safety Movement<br />
          <em ion-text color='snazzy'>zero preventable deaths by 2020</em>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="PatientAiderPage">
   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    (ionClear)='onClear($event)'>
  </ion-searchbar>
 <ion-list>
   <ion-item color='light'class="logoDiv">
    <a href="http://patientsafetymovement.org" target="_blank"><img src="assets/images/psm-logo.png" title="Patient Safety Movement" /></a>
  </ion-item>  
  <button ion-item color='light' *ngFor="let topic of topics" (click)="topicSelected(topic)">
    <!--<ion-avatar item-left>-->
    <ion-icon color='secondary' item-left [name]="topic.Icon"></ion-icon>
    <!--</ion-avatar>-->
    <h1 ion-text color="topicTitle">{{ topic.Title }}</h1>
    <p ion-text color="secondary">{{ topic.Summary }}</p>
  </button>  
</ion-list>
</ion-content>

<ion-header>
  <ion-navbar color='primary'>
    <ion-avatar item-left>
    <img style="display:inline;" src="/assets/images/PatientAider.png"/>
    </ion-avatar>
    <ion-title style="text-align:left;"><span color='primary'>PatientAider <em>by the Patient Safety Movement</em></span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    (ionClear)='onClear($event)'>
  </ion-searchbar>
 <ion-list no-lines>
  <button ion-item *ngFor="let topic of topics" (click)="topicSelected(topic)">
    <!--<ion-avatar item-left>-->
    <ion-icon color='secondary' item-left [name]="topic.Icon"></ion-icon>
    <!--</ion-avatar>-->
    <h1 ion-text color="primary">{{ topic.Title }}</h1>
    <p ion-text color="secondary">{{ topic.Summary }}</p>
  </button>  
</ion-list>
</ion-content>

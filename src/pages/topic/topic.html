<ion-header>

  <ion-navbar color='primary'>
    <ion-title class="centered"> {{topic.Title}} </ion-title>
    <button ion-button color="snazzy" style="float:right;" (click)="toggleTagState(topic)">{{this.tagUntag}}!</button>
  </ion-navbar>

</ion-header>


<ion-content id='topicBody' padding>
  <div [innerHTML]="this.topicBody | safe: 'html'"></div>
</ion-content>

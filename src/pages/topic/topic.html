<ion-header>

  <ion-navbar>
    <ion-title color=primary> {{topic.Title}} </ion-title>
    <button ion-button style="float:right;" (click)="topicTagged(topic.Title)">Tag!</button>
  </ion-navbar>

</ion-header>


<ion-content id='topicBody' padding>
  <div [innerHTML]="this.topicBody | safe: 'html'"></div>
</ion-content>

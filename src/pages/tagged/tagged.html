<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Tagged Topics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div style='text-align:center;'>
    <button ion-button (click)="clearTaggedTopics()">Clear Tagged Topics</button><br />
    <span ion-text color='secondary'>Swipe left on a topic to clear its tag...</span>
  </div>
  <hr />
 <ion-list no-lines>
  <button ion-item *ngFor="let topic of topics" (click)="topicSelected(topic)">
    <ion-icon color='secondary' item-left [name]="topic.Icon"></ion-icon>
    <h1 ion-text color="primary">{{ topic.Title }}</h1>
    <p ion-text color="secondary">{{ topic.Summary }}</p>
  </button>  
</ion-list>
</ion-content>
